<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places We've Visited</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="page-header">
          <ul class="nav nav-tabs pull-right">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="Places.html">Places We've Been</a></li>
            <li><a href="todolist.html">To-Do List</a></li>
          </ul>
        <h2 class="header">Constructors and Prototypes</h2>
      </header>
      <h1>Places We've Visited</h1>
        <div class="col-md-6">
          <h2>Add a Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-continent">Continent</label>
              <select class="form-control" id="new-continent">
                <option>Select a continent</option>
                <option>Africa</option>
                <option>Antarctica</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>North America</option>
                <option>South America</option>
                <option>Oceania</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <button type="button" id="add-landmark" class="btn">Add Another Landmark</button>
            <div class="form-group">
              <label for="new-time">Time of Year</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <div id="show-place">
            <h2></h2>
            <p>Continent: <span class="continent"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>City: <span class="city"></span></p>
            <p>Landmarks: <span class="landMark"></span></p>
            <p>Time of year: <span class="timeOfYear"></span></p>
          </div>
          </div>
          <div class="col-md-6">
            <h2>Places:</h2>
            <ul id="places">
              <li id="africa-list">Africa<ul id="africa">
              </ul></li>
              <li id="antarctica-list">Antarctica<ul id="antarctica">
              </ul></li>
              <li id="asia-list">Asia<ul id="asia">
              </ul></li>
              <li id="europe-list">Europe<ul id="europe">
              </ul></li>
              <li id="north-america-list">North America<ul id="north-america">
              </ul></li>
              <li id="south-america-list">South America<ul id="south-america">
              </ul></li>
              <li id="oceania-list">Oceania<ul id="oceania">
              </ul></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
